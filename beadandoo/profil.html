<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profilstyle.css">
    <title>Profil</title>
</head>
<body>
    <h1>Információk</h1>
    <aside>
        <img src="profil logo.png">
    </aside>
<main>
    <div class="container-fluid">
        <div class="input-group row">
            <label for="nev" class="input-group-text col-sm-4">Teljes név:</label>
            <input type="text" id="nev" class="form-contorol col-sm-8" name="nev" title="add meg a neved"></input>
        </div>
        <br>
        <div class="input-group row">
             <label for="Lakcím" class="input-group-text col-sm-4">Lakcím:</label>
            <input type="text" id="Lakcím" class="form-contorol col-sm-8" name="Lakcím" title="add meg a lakcímed"></input>
        </div>
        <br>
        <div class="input-group row">
            <label for="tel" class="input-group-text col-sm-4">Telefonszám:</label>
            <input type="text" id="tel" class="form-contorol col-sm-8" name="tel" title="add meg a teledonszámod"></input>
        </div>
        <br>
        <div class="input-group row">
            <label for="email" class="input-group-text col-sm-4">Email:</label>
            <input type="email" id="tel" class="form-contorol col-sm-8" name="email" title="add meg az email címed"></input>
        </div>
    </div>
</main>
</body>
</html>
